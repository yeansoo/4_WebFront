<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17_웹 문서 구조</title>

    <link rel="stylesheet" href="css/17_structure.css">

    <script src="https://kit.fontawesome.com/f7459b8054.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- 
        기존 영역 분할에 사용한 div, span 태그는
        태그의 이름만 봤을 때 나눈다는 것 이외의 의미를 파악할 수 없다. 
        -> id 또는 class 속성을 필수적으로 추가해야하는 번거로움이 있음

        이러한 문제점을 해결하고자 
        태그의 이름만으로 어느정도 어떤 역할을 하는지 알 수 있고
        추가적으로 웹 접근성 향상에 도움이 되는 
        시맨틱 태그(Semantic Tag, 의미있는 태그)가 HTML5에서 추가됨.

        * 시맨틱 태그는 div태그의 이름만 바뀐 것으로 생각하는게 좋다. 
        
        [시맨틱 태그 종류]
        <main> : 현재 문서의 주된 콘텐츠를 작성하는 영역
        
        <header> : 문서의 제목, 머리말 영역

        <footer> : 문서의 하단 부분, 꼬리말, 정보 작성 영역
        
        <nav> : 나침반 역할(다른 페이지, 사이트 이동)의 링크 작성 영역 
        
        <aside> : 사이드바, 광고 등을 표시하는 양쪽 영역
        
        <section> : 구역을 구분하기 위한 영역
        
        <article> : 본문과 독립된 콘텐츠를 작성하는 영역
     -->

     <main>
        <header>
            <section>
                <a href="#">
                    <img src="/images/logo.jpg" id="home-logo">
                </a>
            </section>
            <section>
                <!-- 검색창 영역 -->
                <article class="search-area">

                    <!-- 내부 input태그의 값을 서버 또는 페이지로 전달(제출) -->
                    <form action="#">
                        <fieldset>
                            <input type="search" id="query" name="query"
                            placeholder="검색어를 입력해주세요">
            
                            <button type="submit" id="search-btn" class="fa-solid fa-magnifying-glass"></button>
                        </fieldset>
                    </form>
                </article>

            </section>
            <section></section>
        </header>

        <nav>
            <ul>
                <li><a href="#">공지사항</a></li>
                <li><a href="#">자유 게시판</a></li>
                <li><a href="#">질문 게시판</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">1:1문의</a></li>
            </ul>
        </nav>

        <section class="content">
            <section class="content-1"></section>
            <section class="content-2">
                <form action="#" name="login-frm">
        
                    <fieldset id="id-pw-area">
                        <section>
                            <input type="text" name="input-id" placeholder="아이디" 
                            autocomplete="off">
        
                            <!-- autocomplete="off" : 자동완성 사용 X -->
                            <input type="password" name="input-pw" placeholder="비밀번호">
                            
                        </section>
        
                        <section>
                            <!-- type="submit" 이 기본값 -->
                            <button type="submit">로그인</button>
                        </section>
                       
                    </fieldset>
        
                    <!-- label 태그 내부에 input 태그를 작성하면 자동 연결 -->
                    <label> 
                        <input type="checkbox" name="saveId"> 아이디 저장
                    </label>
                    
                    <!-- 회원가입 / ID/PW 찾기 -->
                    <article id="signUp-find-area">
                        <a href="#">회원가입</a>
                        <span>|</span>
                        <a href="#">ID/PW 찾기</a>
                    </article>
                </form>
        
            </section>
        </section>
    </main>
     
     <footer>
        <p> Copyright &copy; KH Information Educational Institute A-Class</p>

        <article>
            <a href="#">프로젝트 소개</a>
            <span>|</span>
            <a href="#">이용 약관</a>
            <span>|</span>
            <a href="#">개인정보 처리 방침</a>
            <span>|</span>
            <a href="#">고객센터</a>
         </article>
     </footer>

    
</body>
</html>
