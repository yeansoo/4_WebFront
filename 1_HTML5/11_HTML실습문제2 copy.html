<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_HTML 연습문제 2</title>
</head>
<body>

    <form action="#">
        <fieldset>
            <legend>납품자 정보</legend><br>
            1. 납품자명 : <input type="text" name="name"><br><br>
            2. email : <input type="email" name="email" placeholder="answer@naver.com"><br><br>
            3. 홈페이지 : <input type="url" value="http://"><br><br>
            4. 지역 : 
            <select name="area">
                <option value="busan">부산</option>
                <option value="seoul">서울</option>
                <option value="inchon">인천</option>
            </select><br><br>
        </fieldset>

        <fieldset>
            <legend>납품 정보</legend>
            <ul>
                <li>상품명 : <input type="text"></li><br>
                <li>남품수량 : <input type="text" placeholder="최소 100"></li><br>
                <li>납품등급 : <input type="range"></li><br>
                <li>기타사항 : <textarea cols="20" rows="5"></textarea></li> <br>
            </ul>
        </fieldset><br>
        <button>send message</button>
    </form> 
    
</body>
</html>
